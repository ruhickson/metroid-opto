<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Metroid Map</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #map-container {
            position: relative;
            width: 100%;
            height: 90vh;
            overflow: hidden;
        }
        #map-canvas {
            background: #000;
        }
        #info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
            display: none;
        }
        .controls {
            margin-bottom: 10px;
        }
        button {
            background: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
        <button id="reset-view">Reset View</button>
    </div>
    <div id="map-container">
        <canvas id="map-canvas"></canvas>
        <div id="info-panel"></div>
    </div>

    <script src="rooms.js"></script>
    <script src="majorItems.js"></script>
    <script src="missiles.js"></script>
    <script src="energyTanks.js"></script>
    <script src="reserveTanks.js"></script>
    <script src="powerBombs.js"></script>
    <script src="superMissiles.js"></script>
    <script src="bosses.js"></script>
    <script src="miniBosses.js"></script>
    <script src="map.js"></script>
</body>
</html>
